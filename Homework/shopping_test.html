<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- JS -->		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- 구글폰트 -->
	<link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

	<style type="text/css">
		
		.wrap {
			width: 600px;
			margin: auto;
		}

		.price-tag {
			font-size: 15px;
			padding-left: 23px;
		}

		.button-purchase {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}


	</style>

</head>
<body>

	<div class="wrap">
		<div class="card-deck">
			<div class="card">
				<img class="card-img-top" src="https://source.unsplash.com/I8kTKM17Ktc/1600x900" alt="Card image cap">
				<div class="card-body">
					<h3 class="card-title">침대 매트리스 <span class="price-tag">가격: 230,000원 / 1개</span> </h3>
					<p class="card-text">배송 3일, 부푸는 데 3시간, 잠드는 데 3초</p>
					<div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
							</div>
							<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="input-group input-group-default mb-3">
							<div class="input-group-prepend">
								<label class="input-group-text" for="inputGroup-sizing-default">수량</label>
							</div>
							<select class="custom-select" id="inputGroup-sizing-default">
								<option selected>수량을 선택하세요</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="3">4</option>
								<option value="3">5</option>
								<option value="3">6</option>
								<option value="3">7</option>
								<option value="3">8</option>
								<option value="3">9</option>
								<option value="3">10</option>
							</select>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-default">주소</span>
							</div>
							<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
							</div>
							<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="button-purchase">
							<button type="button" class="btn btn-primary">구매하기</button>
						</div>
					</div>
				</div>
			</div>


		</div>

	</div>




</body>
</html>
